<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="icono-inicio">
      <img src="imagenes/Vector.png" id="vector" />
    </header>

    <main class="container">
      <section>
        <textarea
          type="text"
          class="input-text"
          cols="40"
          rows="6"
          placeholder="Escribe el texto aquí"
        ></textarea>
        <!-- <span id="alerta">Error: sólo minúsculas, y sin acentos</span> -->
        <h6 class="advertencia" data-icon="advertencia-icono">
          Solo letras minúsculas y sin acentos
        </h6>
        <div class="input-btn">
          <button type="button" id="btn-encriptar" onclick="btnencriptar()">
            Encriptar
          </button>
          <button type="button" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <div class="output-text">
          <img
            class="muneco"
            src="./Imagenes/Muñeco.png"
            alt="muneco con lupa"
          />
          <h2>Ningún mensaje fue encontrado</h2>
          <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
        </div>
      </section>
    </main>
    <script src="js/encriptador.js"></script>
  </body>
</html>
